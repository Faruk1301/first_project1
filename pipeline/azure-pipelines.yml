trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: terraform_credential

stages:

# Stage 1: Terraform Init & Apply
- stage: Terraform
  displayName: 'Terraform Infrastructure Setup'
  jobs:
    - job: Terraform
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.x'

        - task: TerraformInstaller@1
          inputs:
            terraformVersion: '1.5.7'

        - task: TerraformTaskV4@4
          displayName: 'Terraform Init'
          inputs:
            provider: 'azurerm'
            command: 'init'
            backendServiceArm: 'terraform_sc'
            backendAzureRmResourceGroupName: 'terraform-backend-rg'
            backendAzureRmStorageAccountName: 'tfstatefaruk1234567'
            backendAzureRmContainerName: 'tfstate'
            backendAzureRmKey: 'dev.terraform.tfstate'
            workingDirectory: 'infra'

        - task: TerraformTaskV4@4
          displayName: 'Terraform Plan'
          inputs:
            provider: 'azurerm'
            command: 'plan'
            environmentServiceNameAzureRM: 'terraform_sc'
            workingDirectory: 'infra'

        - task: TerraformTaskV4@4
          displayName: 'Terraform Apply'
          inputs:
            provider: 'azurerm'
            command: 'apply'
            environmentServiceNameAzureRM: 'terraform_sc'
            workingDirectory: 'infra'
            args: '-auto-approve'

# Stage 2: Build and Deploy Flask App
- stage: Deploy
  displayName: 'Build and Deploy Flask App'
  dependsOn: Terraform
  condition: succeeded()
  jobs:
    - job: DeployApp
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.x'

        - script: |
            pip install -r requirements.txt
            zip -r app.zip .
          workingDirectory: app
          displayName: 'Prepare Flask App for Deployment'

        - task: AzureWebApp@1
          displayName: 'Deploy to Dev Web App'
          inputs:
            azureSubscription: 'terraform_sc'
            appType: 'webAppLinux'
            appName: 'example-dev-webapp'
            package: '$(System.DefaultWorkingDirectory)/app/app.zip'

        - task: AzureWebApp@1
          displayName: 'Deploy to Staging Web App'
          inputs:
            azureSubscription: 'terraform_sc'
            appType: 'webAppLinux'
            appName: 'example-staging-webapp'
            package: '$(System.DefaultWorkingDirectory)/app/app.zip'

